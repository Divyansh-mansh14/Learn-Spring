<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		
		<title>Student Confirmation page</title>
		
	</head>
	
	<body>
		<h3>Student Confirmation</h3>
		<!-- ${student.firstName} it will call student.getFirstName-->
		The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
		
		<br><br>
		
		Country: <span th:text="${student.country}"/>
		
		<br><br>
		
		Favourite Language: <span th:text="${student.favouriteLanguage}"/>
		
		<br><br>
		
		Favourite Operating System:
		
		<ul>
			<li th:each="tempOS : ${student.favouriteOperatingSystem}" th:text="${tempOS}" />
		</ul>
	
	</body>
		
</html>
